<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background-color: #ffffff;
      width: 100%;
      max-width: 500px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 90vh;
    }

    .chat-header {
      background-color: #4A90E2;
      color: white;
      padding: 16px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }

    .chat-body {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message-row {
      display: flex;
      align-items: flex-end;
    }

    .message {
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 75%;
      word-wrap: break-word;
      line-height: 1.4;
    }

    .user-message {
      margin-left: auto;
      background-color: #DCF8C6;
    }

    .bot-message {
      margin-right: auto;
      background-color: #f1f0f0;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin: 0 8px;
    }

    .chat-footer {
      display: flex;
      padding: 10px;
      border-top: 1px solid #eee;
      background-color: #fafafa;
    }

    #input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      outline: none;
      font-size: 16px;
    }

    button {
      background-color: #4A90E2;
      border: none;
      color: white;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #357ABD;
    }

    .typing {
      font-style: italic;
      font-size: 14px;
      color: #aaa;
      margin-top: -6px;
      margin-left: 42px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      ðŸ¤– AI Chatbot
    </div>
    <div class="chat-body" id="chat">
      <!-- Tin nháº¯n sáº½ Ä‘Æ°á»£c chÃ¨n á»Ÿ Ä‘Ã¢y -->
    </div>
    <div class="chat-footer">
      <input id="input" type="text" placeholder="Nháº­p tin nháº¯n..." onkeydown="handleKey(event)" />
      <button onclick="sendMessage()">Gá»­i</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');

    const avatars = {
      user: "https://i.pravatar.cc/32?img=3",
      bot: "https://i.imgur.com/7k12EPD.png" // CÃ³ thá»ƒ Ä‘á»•i avatar bot
    };

    function appendMessage(content, sender) {
      const row = document.createElement('div');
      row.classList.add('message-row');

      const avatar = document.createElement('img');
      avatar.src = avatars[sender];
      avatar.className = 'avatar';

      const msg = document.createElement('div');
      msg.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
      msg.innerText = content;

      if (sender === 'user') {
        row.appendChild(msg);
        row.appendChild(avatar);
      } else {
        row.appendChild(avatar);
        row.appendChild(msg);
      }

      chat.appendChild(row);
      chat.scrollTop = chat.scrollHeight;

      saveMessageToLocal(content, sender);
    }

    function showTyping() {
      const typing = document.createElement('div');
      typing.className = 'typing';
      typing.id = 'typing-indicator';
      typing.innerText = 'Bot Ä‘ang gÃµ...';
      chat.appendChild(typing);
      chat.scrollTop = chat.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById('typing-indicator');
      if (typing) typing.remove();
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      appendMessage(message, 'user');
      input.value = '';
      showTyping();

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        removeTyping();
        appendMessage(data.reply, 'bot');
      } catch (err) {
        removeTyping();
        appendMessage('Lá»—i káº¿t ná»‘i tá»›i AI.', 'bot');
      }
    }

    function handleKey(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }

    // ðŸ’¾ LÆ°u lá»‹ch sá»­ vÃ o localStorage
    function saveMessageToLocal(content, sender) {
      let history = JSON.parse(localStorage.getItem('chat-history')) || [];
      history.push({ content, sender });
      localStorage.setItem('chat-history', JSON.stringify(history));
    }

    function loadHistory() {
      const history = JSON.parse(localStorage.getItem('chat-history')) || [];
      history.forEach(({ content, sender }) => {
        appendMessage(content, sender);
      });
    }

    // Tá»± Ä‘á»™ng load khi trang má»Ÿ
    loadHistory();
  </script>
</body>
</html>
