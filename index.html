<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <style>
    /* Basic Styles for Chatbot */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    :root {
      --background-color: #ffffff;
      --text-color: #000000;
      --button-background: #4CAF50;
      --button-color: white;
      --input-background: #f1f1f1;
    }

    body[data-theme='dark'] {
      --background-color: #121212;
      --text-color: #e0e0e0;
      --button-background: #6200ea;
      --input-background: #333333;
    }

    .chat-container {
      width: 100%;
      max-width: 500px;
      border: 2px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      background-color: var(--background-color);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .chat-box {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    .message {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }

    .user-message {
      background-color: #e0e0e0;
      text-align: right;
    }

    .bot-message {
      background-color: #4CAF50;
      color: white;
    }

    input, button {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: var(--button-background);
      color: var(--button-color);
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #clear-history {
      background-color: #f44336;
      margin-top: 10px;
    }

    #mic-button {
      background-color: #ff9800;
    }

  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-box" id="chat-box">
    <!-- Chat messages will be inserted here -->
  </div>
  <input type="text" id="user-input" placeholder="Type a message..." />
  <button id="send-button">Send</button>
  <button id="clear-history">Clear History</button>
  <button id="mic-button">ðŸŽ¤</button>
</div>

<script>
  // Toggle dark mode based on system preference
  const currentTheme = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
  document.body.setAttribute('data-theme', currentTheme);

  // Speech Recognition
  const micButton = document.getElementById('mic-button');
  const userInput = document.getElementById('user-input');
  const chatBox = document.getElementById('chat-box');

  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = 'en-US';
  recognition.interimResults = true;

  micButton.addEventListener('click', () => {
    recognition.start();
    micButton.textContent = 'Listening...';
  });

  recognition.onresult = (event) => {
    const transcript = event.results[0][0].transcript;
    userInput.value = transcript;
  };

  recognition.onend = () => {
    micButton.textContent = 'ðŸŽ¤';
  };

  // Chatbot functionality
  const sendButton = document.getElementById('send-button');
  sendButton.addEventListener('click', () => {
    const message = userInput.value;
    if (message.trim() === '') return;
    addMessageToChat('user', message);
    userInput.value = '';
    respondFromBot(message);
  });

  function addMessageToChat(sender, message) {
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message');
    messageDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
    messageDiv.textContent = message;
    chatBox.appendChild(messageDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function respondFromBot(userMessage) {
    // Here, you'd integrate n8n API to get the bot's response
    const botResponse = "Bot: " + userMessage; // Placeholder response
    setTimeout(() => {
      addMessageToChat('bot', botResponse);
    }, 1000);
  }

  // Clear chat history
  const clearHistoryButton = document.getElementById('clear-history');
  clearHistoryButton.addEventListener('click', () => {
    chatBox.innerHTML = '';
  });

</script>

</body>
</html>
