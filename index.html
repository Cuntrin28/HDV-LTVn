<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        });

        // Load saved theme
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
        }

        // Chat Functionality
        const chatInput = document.getElementById('chat-input');
        const chatSend = document.getElementById('chat-send');
        const chatOutput = document.getElementById('chat-output');
        const sendIcon = document.getElementById('send-icon');
        const loadingIcon = document.getElementById('loading-icon');

        // Disable send button when input is empty
        function toggleSendButton() {
            chatSend.disabled = chatInput.value.trim() === '';
        }

        chatInput.addEventListener('input', toggleSendButton);
        toggleSendButton(); // Initial check

        async function sendMessageToXAI(message) {
    try {
        const response = await fetch('https://cuongtrinh28.app.n8n.cloud/webhook-test/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message })
        });

        if (!response.ok) {
            // Log chi tiết lỗi từ response
            const errorText = await response.text();
            alert(`Lỗi từ n8n: ${response.status} - ${errorText}`);
            throw new Error(`Lỗi từ n8n: ${response.status} - ${errorText}`);
        }

        const data = await response.json();
        if (data.error) {
            alert(`Lỗi từ dữ liệu n8n: ${data.error}`);
            return data.error;
        }
        return data.reply;
    } catch (error) {
        // Log lỗi mạng hoặc CORS
        alert(`Lỗi kết nối: ${error.message}`);
        console.error('Lỗi:', error);
        return 'Dạ, xin lỗi! Có lỗi khi kết nối với AI. Bạn vui lòng thử lại nhé!';
    }
}

        chatSend.addEventListener('click', async () => {
            const message = chatInput.value.trim();
            if (message) {
                // Show loading state
                sendIcon.classList.add('hidden');
                loadingIcon.classList.remove('hidden');
                chatSend.disabled = true;

                // Display user message
                const userMessage = `
                    <div class="flex justify-end fade-in">
                        <div class="max-w-xs gradient-bg text-white p-3 rounded-lg shadow-md">
                            ${message}
                        </div>
                    </div>`;
                chatOutput.innerHTML += userMessage;

                // Call n8n webhook
                const aiResponse = await sendMessageToXAI(message);
                const aiMessage = `
                    <div class="flex justify-start fade-in">
                        <p class="max-w-xs text-gray-800 dark:text-gray-200 bg-white dark:bg-gray-700 p-3 rounded-lg shadow-md">
                            ${aiResponse}
                        </p>
                    </div>`;
                chatOutput.innerHTML += aiMessage;

                // Clear input, hide loading state, and scroll to bottom
                chatInput.value = '';
                sendIcon.classList.remove('hidden');
                loadingIcon.classList.add('hidden');
                chatOutput.scrollTop = chatOutput.scrollHeight;
                toggleSendButton(); // Update button state
            }
        });

        // Allow sending message with Enter key
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !chatSend.disabled) {
                chatSend.click();
            }
        });
